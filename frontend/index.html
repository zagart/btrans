<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="style/reset.min.css" />
	<link rel="stylesheet" type="text/css" href="style/style.css" />
	<title>SetJS</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript" src="lib/ajax.js"></script>
	<script type="text/javascript" src="lib/chart.js"></script>
</head>
<body>
<div id="main">
<form method="post" id="myForm" action="" >
	<fieldset>
		<legend>Форма диспетчера</legend>

			<div class="labelForm">
				<label>Долгота А</label><br>
				<label>Широта А</label><br>
				<label>Долгота B</label><br>
				<label>Широта B</label><br>
				<label>Радиус</label><br>
				<label>Начальное время</label><br>
				<label>Конечное время</label><br>
				<label>Выбор алгоритма</label>
			</div>
			<div class="inputForm">
				<input class="ltta" type="text" name="latitudeA" value="53.69798" /><br>
				<input class="lgta" type="text" name="longitudeA" value="23.81959" /><br>
				<input class="lttb" type="text" name="latitudeB" value="53.69264" /><br>
				<input class="lgtb" type="text" name="longitudeB" value="23.8235" /><br>
				<input class="Radius" type="text" name="radius" value="20" /><br>

				<input id="minTime" type="text" name="minTime" value = "0"><br>
				<input id="maxTime" type="text" name="maxTime" value = "1999999999"><br>
				<select id="algorithmSelect" name="algorithm">
					<option value="id" selected>по ID</option>
					<option value="route">по номеру маршрута</option>
				</select>
			</div>
			<div class="clear"></div>
			<input class="sendData" type="submit" name="send" value="Получить направления" onclick="javascript:getData()"/>
<!--			<input class="sendData" type="submit" name="send" value="Send" onclick="javascript:getData()"/>-->

	</fieldset>
</form>
<div id="chartHistogram">Hello</div>
<div class="clear"></div>
<table id="directionInf">
	<tr>
		<th>Тип транспорта</th>
		<th>Номер маршрута</th>
		<th>Время прибытия</th>
		<th>Время пути, мин</th>
	</tr>
	</table>

	<div id="msg"></div>
</div>
</body>
</html>
